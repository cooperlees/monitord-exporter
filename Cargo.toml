[package]
name = "monitord-exporter"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
clap = { version = "4.0.23", features = ["derive"] }
clap-verbosity-flag = "2.0.0"
env_logger = "0.9"
log = "0.4"
monitord = "0.3.0"
prometheus_exporter = "0.8.4"
signal-hook = "0.3.14"

[profile]
release = { strip = "symbols", lto = "thin", opt-level = "z" }
