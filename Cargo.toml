[package]
name = "monitord-exporter"
version = "0.1.0"
authors = ["Cooper Ry Lees <me@cooperlees.com>"]
license = "GPL-2.0-or-later"
readme = "README.md"
repository = "https://github.com/cooperlees/monitord-exporter"
edition = "2021"
description = """
monitord-exporter ... let prometheus know how happy your systemd is! ðŸ˜Š
"""
categories = ["network-programming", "os::linux-apis"]

[dependencies]
anyhow = "1.0"
clap = { version = "4.2", features = ["derive"] }
clap-verbosity-flag = "2.0"
env_logger = "0.10"
log = "0.4"
monitord = "0.4.1"
prometheus_exporter = "0.8.4"
signal-hook = "0.3.14"

[profile]
release = { strip = "symbols", lto = "thin", opt-level = "z" }
